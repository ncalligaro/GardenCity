<!DOCTYPE html>
<html ng-app="HeaterApp">
  <head>
    <title>Heat Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body ng-controller="HeaterController">
    <div class="container">
      <h1>Heat Control</h1>
      {% raw %}
      <div>Current boiler status is: {{boilerStatusLegend}} <div ng-value="boilerStatusLegend"/></div>
      {% endraw %}
      <form role="form" ng-submit="toggleBoiler()">
        <button type="submit" class="btn btn-default">Toggle Boiler</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
